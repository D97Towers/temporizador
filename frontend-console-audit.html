<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor√≠a Frontend - Temporizador</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .audit-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .audit-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-item {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .test-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .test-item.warning {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        
        .test-status {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .test-name {
            font-weight: 600;
            flex: 1;
        }
        
        .test-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Auditor√≠a Frontend</h1>
            <p>An√°lisis exhaustivo de la aplicaci√≥n Temporizador</p>
        </div>
        
        <div class="audit-section">
            <h2 class="section-title">üìä Estad√≠sticas</h2>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTests">0</div>
                    <div class="stat-label">Total Pruebas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="passedTests">0</div>
                    <div class="stat-label">Exitosas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="errorTests">0</div>
                    <div class="stat-label">Errores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="warningTests">0</div>
                    <div class="stat-label">Advertencias</div>
                </div>
            </div>
        </div>
        
        <div class="audit-section">
            <h2 class="section-title">üéØ Controles</h2>
            <button class="btn" onclick="startAudit()">üöÄ Iniciar Auditor√≠a</button>
            <button class="btn btn-danger" onclick="clearConsole()">üßπ Limpiar Consola</button>
            <button class="btn btn-success" onclick="testAllFunctions()">‚ö° Probar Funciones</button>
            <button class="btn" onclick="downloadReport()">üìÑ Descargar Reporte</button>
        </div>
        
        <div class="audit-section">
            <h2 class="section-title">üìã Resultados</h2>
            <div id="results">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Presiona "Iniciar Auditor√≠a" para comenzar</p>
                </div>
            </div>
        </div>
        
        <div class="audit-section">
            <h2 class="section-title">üñ•Ô∏è Consola del Navegador</h2>
            <div class="console-output" id="consoleOutput">Esperando logs de la consola...</div>
        </div>
    </div>

    <script>
        class FrontendAuditor {
            constructor() {
                this.tests = [];
                this.consoleLogs = [];
                this.originalConsole = {
                    log: console.log,
                    error: console.error,
                    warn: console.warn,
                    info: console.info
                };
                this.setupConsoleCapture();
            }

            setupConsoleCapture() {
                const self = this;
                
                console.log = function(...args) {
                    self.originalConsole.log.apply(console, args);
                    self.consoleLogs.push({
                        type: 'log',
                        message: args.join(' '),
                        timestamp: new Date().toISOString()
                    });
                    self.updateConsoleOutput();
                };
                
                console.error = function(...args) {
                    self.originalConsole.error.apply(console, args);
                    self.consoleLogs.push({
                        type: 'error',
                        message: args.join(' '),
                        timestamp: new Date().toISOString()
                    });
                    self.updateConsoleOutput();
                };
                
                console.warn = function(...args) {
                    self.originalConsole.warn.apply(console, args);
                    self.consoleLogs.push({
                        type: 'warn',
                        message: args.join(' '),
                        timestamp: new Date().toISOString()
                    });
                    self.updateConsoleOutput();
                };
                
                console.info = function(...args) {
                    self.originalConsole.info.apply(console, args);
                    self.consoleLogs.push({
                        type: 'info',
                        message: args.join(' '),
                        timestamp: new Date().toISOString()
                    });
                    self.updateConsoleOutput();
                };
            }

            addTest(name, passed, details = '', severity = 'info') {
                this.tests.push({
                    name,
                    passed,
                    details,
                    severity,
                    timestamp: new Date().toISOString()
                });
                this.updateResults();
                this.updateStats();
            }

            updateStats() {
                const total = this.tests.length;
                const passed = this.tests.filter(t => t.passed).length;
                const errors = this.tests.filter(t => !t.passed && t.severity === 'error').length;
                const warnings = this.tests.filter(t => !t.passed && t.severity === 'warning').length;
                
                document.getElementById('totalTests').textContent = total;
                document.getElementById('passedTests').textContent = passed;
                document.getElementById('errorTests').textContent = errors;
                document.getElementById('warningTests').textContent = warnings;
            }

            updateResults() {
                const resultsDiv = document.getElementById('results');
                let html = '';
                
                this.tests.forEach(test => {
                    const status = test.passed ? '‚úÖ' : (test.severity === 'error' ? '‚ùå' : '‚ö†Ô∏è');
                    const className = test.passed ? '' : (test.severity === 'error' ? 'error' : 'warning');
                    
                    html += `
                        <div class="test-item ${className}">
                            <div class="test-status">${status}</div>
                            <div class="test-name">${test.name}</div>
                            <div class="test-details">${test.details}</div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html || '<div class="loading"><p>No hay pruebas ejecutadas</p></div>';
            }

            updateConsoleOutput() {
                const consoleDiv = document.getElementById('consoleOutput');
                const logs = this.consoleLogs.slice(-50); // √öltimos 50 logs
                
                let html = '';
                logs.forEach(log => {
                    const color = log.type === 'error' ? '#ff6b6b' : 
                                 log.type === 'warn' ? '#ffc107' : 
                                 log.type === 'info' ? '#17a2b8' : '#28a745';
                    
                    html += `<span style="color: ${color}">[${log.type.toUpperCase()}]</span> ${log.message}\n`;
                });
                
                consoleDiv.textContent = html || 'No hay logs en la consola';
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }

            async testJavaScriptErrors() {
                console.log('üîç Probando errores JavaScript...');
                
                try {
                    // Test 1: Verificar que no hay errores de sintaxis
                    eval('true');
                    this.addTest('Sintaxis JavaScript', true, 'Sin errores de sintaxis');
                } catch (error) {
                    this.addTest('Sintaxis JavaScript', false, error.message, 'error');
                }

                // Test 2: Verificar funciones cr√≠ticas
                const criticalFunctions = [
                    'fetchWithRetry',
                    'renderChildrenList',
                    'renderGamesList',
                    'renderActiveSessions',
                    'renderSessionHistory',
                    'startSession',
                    'endSession',
                    'addChild',
                    'addGame',
                    'updateTimer'
                ];

                criticalFunctions.forEach(funcName => {
                    try {
                        if (typeof window[funcName] === 'function') {
                            this.addTest(`Funci√≥n ${funcName}`, true, 'Funci√≥n disponible');
                        } else {
                            this.addTest(`Funci√≥n ${funcName}`, false, 'Funci√≥n no encontrada', 'error');
                        }
                    } catch (error) {
                        this.addTest(`Funci√≥n ${funcName}`, false, error.message, 'error');
                    }
                });
            }

            async testDOMElements() {
                console.log('üîç Probando elementos DOM...');
                
                const criticalElements = [
                    { id: 'childrenList', name: 'Lista de Ni√±os' },
                    { id: 'gamesList', name: 'Lista de Juegos' },
                    { id: 'activeSessionsList', name: 'Lista de Sesiones Activas' },
                    { id: 'sessionHistoryList', name: 'Lista de Historial' },
                    { id: 'childSelect', name: 'Select de Ni√±os' },
                    { id: 'gameSelect', name: 'Select de Juegos' },
                    { id: 'durationInput', name: 'Input de Duraci√≥n' },
                    { id: 'startSessionBtn', name: 'Bot√≥n Iniciar Sesi√≥n' }
                ];

                criticalElements.forEach(element => {
                    const el = document.getElementById(element.id);
                    if (el) {
                        this.addTest(`Elemento ${element.name}`, true, `ID: ${element.id}`);
                    } else {
                        this.addTest(`Elemento ${element.name}`, false, `ID: ${element.id} no encontrado`, 'error');
                    }
                });
            }

            async testAPIEndpoints() {
                console.log('üîç Probando endpoints de API...');
                
                const api = window.location.origin;
                const endpoints = [
                    { path: '/children', name: 'Ni√±os' },
                    { path: '/games', name: 'Juegos' },
                    { path: '/sessions/active', name: 'Sesiones Activas' },
                    { path: '/sessions', name: 'Historial de Sesiones' },
                    { path: '/admin/status', name: 'Estado del Servidor' }
                ];

                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(`${api}${endpoint.path}`);
                        if (response.ok) {
                            const data = await response.json();
                            this.addTest(`API ${endpoint.name}`, true, `Status: ${response.status}, Data: ${Array.isArray(data) ? data.length + ' items' : 'object'}`);
                        } else {
                            this.addTest(`API ${endpoint.name}`, false, `Status: ${response.status}`, 'error');
                        }
                    } catch (error) {
                        this.addTest(`API ${endpoint.name}`, false, error.message, 'error');
                    }
                }
            }

            async testUserInteractions() {
                console.log('üîç Probando interacciones de usuario...');
                
                // Test 1: Verificar que los botones responden
                const buttons = document.querySelectorAll('button');
                this.addTest('Botones disponibles', buttons.length > 0, `${buttons.length} botones encontrados`);

                // Test 2: Verificar que los inputs est√°n disponibles
                const inputs = document.querySelectorAll('input');
                this.addTest('Inputs disponibles', inputs.length > 0, `${inputs.length} inputs encontrados`);

                // Test 3: Verificar que los selects est√°n disponibles
                const selects = document.querySelectorAll('select');
                this.addTest('Selects disponibles', selects.length > 0, `${selects.length} selects encontrados`);
            }

            async runFullAudit() {
                console.log('üöÄ Iniciando auditor√≠a exhaustiva del frontend...');
                
                this.tests = [];
                this.updateResults();
                
                await this.testJavaScriptErrors();
                await this.testDOMElements();
                await this.testAPIEndpoints();
                await this.testUserInteractions();
                
                console.log('‚úÖ Auditor√≠a completada');
                console.log(`üìä Total de pruebas: ${this.tests.length}`);
                console.log(`‚úÖ Exitosas: ${this.tests.filter(t => t.passed).length}`);
                console.log(`‚ùå Errores: ${this.tests.filter(t => !t.passed && t.severity === 'error').length}`);
                console.log(`‚ö†Ô∏è Advertencias: ${this.tests.filter(t => !t.passed && t.severity === 'warning').length}`);
            }
        }

        const auditor = new FrontendAuditor();

        function startAudit() {
            auditor.runFullAudit();
        }

        function clearConsole() {
            auditor.consoleLogs = [];
            auditor.updateConsoleOutput();
        }

        function testAllFunctions() {
            console.log('‚ö° Probando todas las funciones cr√≠ticas...');
            
            // Test funciones que podr√≠an estar faltando
            const functionsToTest = [
                'getOrCreateAlertContainer',
                'createAlertContainer',
                'updateAlertIndicator',
                'showElegantAlert',
                'closeAlert',
                'confirmEditChild',
                'editChild',
                'closeEditChildModal'
            ];

            functionsToTest.forEach(funcName => {
                try {
                    if (typeof window[funcName] === 'function') {
                        console.log(`‚úÖ Funci√≥n ${funcName} est√° disponible`);
                    } else {
                        console.error(`‚ùå Funci√≥n ${funcName} NO est√° disponible`);
                    }
                } catch (error) {
                    console.error(`‚ùå Error probando ${funcName}:`, error.message);
                }
            });
        }

        function downloadReport() {
            const report = {
                timestamp: new Date().toISOString(),
                url: window.location.href,
                tests: auditor.tests,
                consoleLogs: auditor.consoleLogs.slice(-100), // √öltimos 100 logs
                summary: {
                    total: auditor.tests.length,
                    passed: auditor.tests.filter(t => t.passed).length,
                    errors: auditor.tests.filter(t => !t.passed && t.severity === 'error').length,
                    warnings: auditor.tests.filter(t => !t.passed && t.severity === 'warning').length
                }
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `frontend-audit-report-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Auto-start audit when page loads
        window.addEventListener('load', () => {
            console.log('üîç Auditor√≠a Frontend cargada');
            console.log('üí° Presiona "Iniciar Auditor√≠a" para comenzar el an√°lisis');
        });
    </script>
</body>
</html>
