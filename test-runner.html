<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Runner - Sistema de Notificaciones de Voz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .console-output {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .console-output pre {
            color: #00ff00;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1em;
            opacity: 0.9;
        }

        .stat-card.success h3 {
            color: #4ade80;
        }

        .stat-card.error h3 {
            color: #f87171;
        }

        .stat-card.warning h3 {
            color: #fbbf24;
        }

        .stat-card.total h3 {
            color: #60a5fa;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .status-badge.ready {
            background: #4ade80;
            color: #1e3c72;
        }

        .status-badge.almost {
            background: #fbbf24;
            color: #1e3c72;
        }

        .status-badge.not-ready {
            background: #f87171;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Runner Profesional</h1>
            <p>Suite de Pruebas Completa - Nivel Senior (30 A√±os de Experiencia)</p>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="executeTests()">
                ‚ñ∂Ô∏è Ejecutar Todas las Pruebas
            </button>
            <button class="btn-secondary" onclick="clearConsole()">
                üóëÔ∏è Limpiar Consola
            </button>
            <button class="btn-secondary" onclick="location.reload()">
                üîÑ Reiniciar
            </button>
        </div>

        <div id="statsContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar">0%</div>
            </div>

            <div class="stats">
                <div class="stat-card total">
                    <h3 id="totalTests">0</h3>
                    <p>Total de Pruebas</p>
                </div>
                <div class="stat-card success">
                    <h3 id="passedTests">0</h3>
                    <p>Pruebas Exitosas</p>
                </div>
                <div class="stat-card error">
                    <h3 id="failedTests">0</h3>
                    <p>Pruebas Fallidas</p>
                </div>
                <div class="stat-card warning">
                    <h3 id="warningTests">0</h3>
                    <p>Advertencias</p>
                </div>
            </div>

            <div style="text-align: center;">
                <div class="status-badge" id="statusBadge">Ejecutando pruebas...</div>
            </div>
        </div>

        <div class="console-output">
            <pre id="consoleOutput">Presiona "Ejecutar Todas las Pruebas" para comenzar...</pre>
        </div>
    </div>

        window.gamesCache = [];
        window.alertedSessions = new Set();
        window.pendingTimeAlerts = new Map();

        // Funciones simuladas
        window.initializeNotificationPermissions = async function() { return true; };
        window.toggleVoiceNotifications = function() { return true; };
        window.showConsolidatedTimeAlert = function() { return true; };
        window.speakAlertWithRepetition = function() { return true; };
        window.speakWithRepetition = function() { return true; };

    <!-- Cargar el test suite -->
    <script src="COMPREHENSIVE_TEST_SUITE.js"></script>

    <script>
        const consoleOutput = document.getElementById('consoleOutput');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        let testOutput = '';

        // Interceptar console.log
        console.log = function(...args) {
            originalLog.apply(console, args);
            testOutput += args.join(' ') + '\n';
            updateConsole();
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            testOutput += '‚ùå ' + args.join(' ') + '\n';
            updateConsole();
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            testOutput += '‚ö†Ô∏è ' + args.join(' ') + '\n';
            updateConsole();
        };

        function updateConsole() {
            consoleOutput.textContent = testOutput;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function clearConsole() {
            testOutput = '';
            consoleOutput.textContent = 'Consola limpiada. Presiona "Ejecutar Todas las Pruebas" para comenzar...';
        }

        async function executeTests() {
            testOutput = '';
            document.getElementById('statsContainer').style.display = 'block';
            document.getElementById('statusBadge').className = 'status-badge loading';
            document.getElementById('statusBadge').textContent = 'Ejecutando pruebas...';

            try {
                const report = await runAllTests();

                if (report) {
                    document.getElementById('totalTests').textContent = report.total;
                    document.getElementById('passedTests').textContent = report.passed;
                    document.getElementById('failedTests').textContent = report.failed;
                    document.getElementById('warningTests').textContent = report.warnings;

                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = report.successRate + '%';
                    progressBar.textContent = report.successRate + '%';

                    const statusBadge = document.getElementById('statusBadge');
                    if (report.failed === 0 && report.warnings < 5) {
                        statusBadge.className = 'status-badge ready';
                        statusBadge.textContent = '‚úÖ LISTO PARA PRODUCCI√ìN';
                    } else if (report.failed === 0) {
                        statusBadge.className = 'status-badge almost';
                        statusBadge.textContent = '‚ö†Ô∏è CASI LISTO (Revisar Advertencias)';
                    } else {
                        statusBadge.className = 'status-badge not-ready';
                        statusBadge.textContent = '‚ùå NO LISTO PARA PRODUCCI√ìN';
                    }
                }
            } catch (error) {
                console.error('Error ejecutando pruebas:', error);
                document.getElementById('statusBadge').className = 'status-badge not-ready';
                document.getElementById('statusBadge').textContent = '‚ùå ERROR FATAL';
            }
        }
    </script>
</body>
</html>
