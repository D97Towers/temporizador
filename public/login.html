<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso | Temporizador de Juegos</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: linear-gradient(135deg,#667eea,#764ba2); min-height: 100vh; display:flex; align-items:center; justify-content:center; }
    .card { width: 100%; max-width: 380px; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 12px 30px rgba(0,0,0,.15); }
    h1 { font-size: 20px; margin: 0 0 12px; color:#2d3748; }
    p { margin: 0 0 18px; color:#4a5568; font-size: 14px; }
    input { width: 100%; padding: 12px 14px; border:2px solid #e2e8f0; border-radius: 10px; font-size:14px; outline: none; box-sizing: border-box; }
    input:focus { border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,.15); }
    button { width:100%; margin-top:14px; background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; border:none; padding:12px 14px; border-radius:10px; font-weight:600; cursor:pointer; box-sizing: border-box; }
    .error { background:#fed7d7; color:#9b2c2c; border:1px solid #feb2b2; padding:10px 12px; border-radius:8px; font-size:13px; margin-bottom:10px; display:none; }
  </style>
  <script>
    async function login(e){
      e?.preventDefault();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      error.style.display = 'none';
      try {
        const res = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ password }) });
        if(!res.ok){ const data = await res.json().catch(()=>({error:'Acceso denegado'})); throw new Error(data.error || 'Acceso denegado'); }
        window.location.href = '/';
      } catch(err){ error.textContent = err.message || 'Acceso denegado'; error.style.display='block'; }
    }
  </script>
  </head>
  <body>
    <div class="card">
      <h1>Acceso restringido</h1>
      <p>Ingresa la contraseña del negocio para continuar.</p>
      <div id="error" class="error">Acceso denegado</div>
      <form onsubmit="login(event)">
        <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password" required />
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </body>
  </html>
